<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>LoginAuth</title>
</head>

<body>
    <div class="container">

        <h2>**This will be a simple web page with a login authenticator**</h2>
        <form class="form" id="login">
            <h2 class formTitle>Login</h2>
            <div class="formMessage-formError"></div>
            <div class="formInput-group">
                <input type="text" class="formInput" autofocus placeholder="Username or email">
                <div class="formInput-error"></div>
            </div>
            <div class="formInput-group">
                <input type="password" class="formInput" autofocus placeholder="Password">
                <div class="formInput-error"></div>
            </div>
            <button class="formButton" type="submit">Continue</button>
            <p class="formText">
                <a href="#" class="formLink">Forgot your password?</a>
            </p>
            <p class="formText">
                <a href="#" class="formLink" id="linkCreateAccount" class="formLink">Don't have an account? Click
                    here</a>
            </p>
        </form>
    </div>
    <script></script>
</body>

</html>
